<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Solirun | Panel Administration</title>
    <link rel="shortcut icon" href="/img/sio.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
   <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-header">
            <h3>S<span>olirun</span></h3>
        </div>
        
        <div class="side-content">
            <div class="profile">
                <div class="profile-img bg-img" style="background-image: url(img/sio.jpg)"></div>
                <h4>Solirun-staff</h4>
                <small>IT Staff</small>
            </div>

            <div class="side-menu">
                <ul>
                    <li>
                       <a href="" class="active">
                            <span class="las la-home"></span>
                            <small>Tableau de bord</small>
                        </a>
                    </li>
                    <li>
                       <a href="">
                            <span class="las la-user-alt"></span>
                            <small>Liste des classes</small>
                        </a>
                    </li>
                    <li>
                    </ul>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        
        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>
                
                <div class="header-menu">
                    <label for="">
                        <span class="las la-search"></span>
                    </label>
            </div>
        </header>
        
        
        <main>
            
            <div class="page-header">
                <h1>Tableau de bord</h1>
                <small>Home / Tableau de bord</small>
            </div>
            
            <div class="page-content">
            
                <div class="analytics">

                    <div class="card">
                        <div class="card-head">
                            <h2>Equipe 1</h2>
                            <span class="las la-user-friends"></span>
                        </div>
                        <div class="card-progress">
                            <small>Equipe 1</small>
                            <div class="card-indicator">
                                <div class="indicator one" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-head">
                            <h2>Equipe 2</h2>
                            <span class="las la-user-friends"></span>
                        </div>
                        <div class="card-progress">
                            <small>Equipe 2</small>
                            <div class="card">
                                <div class="indicator two" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-head">
                            <h2>Equipe 3</h2>
                            <span class="las la-user-friends"></span>
                        </div>
                        <div class="card-progress">
                            <small>Equipe 3</small>
                            <div class="card-indicator">
                                <div class="indicator three" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-head">
                            <h2>Equipe 4</h2>
                            <span class="las la-user-friends"></span>
                        </div>
                        <div class="card-progress">
                            <small>Equipe 4</small>
                            <div class="card-indicator">
                                <div class="indicator four" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="records table-responsive">

                    <div class="record-header">
                        <div class="add">

                            <h1> Liste des classes : </h1> 
                                                   

                        </div>
                        <div class="browse">
                            <form action="AjoutClasse.html">
                                <button name="button" a href="AjoutClasse.html">Ajouter une classe</button>
                           </form>
                        </div>
                    </div>
                </div>
                <div class="affichage">
                    <table>
                        <tr>
                            <td> Nom Classe</td>
                            <td>Nombre d'élèves</td>
                            <td>Supprimer</td>
                        </tr>
                        ##liste##
                    </table>
                </div>
        </main>
            </div>
            
    </div>
            </div>
            
    </body>
</html>
